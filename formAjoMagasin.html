 <div class="contenu" id="contAjoMagasin">
        <h1>Créer un nouveau magasin</h1>
        <!-- Alertes à afficher au bon moment-->
        <div class="shadow p-3 mb-5 bg-white rounded" id="success">
          <div class="alert alert-success" role="alert">
              Bravo ! Le magasin vient d'être créé !
          </div>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
          <div class="alert alert-danger" role="alert" id="error">
              Un problème est survenu ...
          </div>
        </div>
        <!-- Il faut créer le champ invisible id -->
        <div class="shadow p-3 mb-5 bg-white rounded">
        <div class="card" >
            <div class="card-body">
                <form method="POST" action="traitementAjoutMagasin">
                    <div class="form-group">
                        <div class="form-row">
                          <div class="form-group col-md-8">
                            <label for="inputNomMagasin">Nom du magasin</label>
                            <input type="input" class="form-control" id="inputNomMagasin" name="inputNomMagasin" placeholder="Nom du magasin">
                          </div>
                          <div class="form-group col-md-4">
                              <label for="inputGerant">Gérant</label>
                              <select id="inputGerant" class="form-control" name="inputGerant">
                                <option value="1">Thierry Breton</option>
                                <option value="2">Thierry Normand</option>
                              </select>
                            </div>
                        </div>
                      </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="inputAdresse">Adresse du magasin</label>
                              <textarea class="form-control" id="inputAdresse" name="inputAdresse" rows="4" placeholder="Adresse..."></textarea>
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputRemarque">Remarques</label>
                              <textarea class="form-control" id="inputRemarque" name="inputRemarque" rows="4" placeholder="Remarques ..."></textarea>
                          </div>
                      </div>
                    <button type="submit" class="btn btn-success" style="float: right;">Créer</button>
                  </form>
            </div>

          </div>
      </div>
    </div>
