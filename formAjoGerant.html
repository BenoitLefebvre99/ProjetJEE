<div class="contenu" id="contAjoGerant">
    <h1>Ajouter un nouveau gérant</h1>
    <!-- Alertes à afficher au bon moment-->
    <div class="shadow p-3 mb-5 bg-white rounded" id="success">
        <div class="alert alert-success" role="alert">
            Bravo ! Le gérant vient d'être créé !
        </div>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded" id="error">
        <div class="alert alert-danger" role="alert">
            Un problème est survenu ...
        </div>
    </div>
    <!-- Il faut créer le champ invisible id -->
    <div class="shadow p-3 mb-5 bg-white rounded">
        <div class="card" >
            <div class="card-body">
                <form method="POST" action="WEB-INF/classes/ajoutGerant">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputNomGerant">Nom</label>
                                <input type="input" class="form-control" id="inputNomGerant" name="inputNomGerant" placeholder="Nom">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPrenomGerant">Prénom</label>
                                <input type="input" class="form-control" id="inputPrenomGerant" name="inputPrenomGerant" placeholder="Prénom">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputStatut">Statut</label>
                                <select id="inputStatut" name="inputStatut" class="form-control">
                                    <option selected value="1">Employé</option>
                                    <option value="2">Propriétaire</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRemarque">Remarques</label>
                        <textarea class="form-control" id="inputRemarque" name="inputRemarque" rows="5" placeholder="Remarques..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" style="float: right;">Créer</button>
                </form>
            </div>

        </div>
    </div>
</div>
